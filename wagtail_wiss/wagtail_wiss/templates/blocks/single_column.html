{% load wagtailcore_tags %}
{% comment %} <div class="{{ block_class }}">
  <div class="row">
    <div class="col-12">
      {% for block in self.column %}
        <div class="{{ block.block_type }}">
          {% include_block block %}
        </div>
      {% endfor %}
    </div>
  </div>
</div> {% endcomment %}
<div class="{{ self.container_type }}">
    {% for block in self.column %}
        {{ block }}
    {% endfor %}
</div>
